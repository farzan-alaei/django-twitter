<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Post List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <h1 class="mt-5">Post List</h1>
    {% for post in object_list %}
        <div class="card mt-4">
            <div class="card-body">
                <h2 class="card-title">{{ post.title }}</h2>
                <p class="card-text">{{ post.content }}</p>
                <form action="{% url 'posts:add_reaction' post.id %}" method="post">
                    {% csrf_token %}
                    {{ reaction_form.as_p }}
                    <button type="submit" name="liked" value="True" class="btn btn-primary">Like</button>
                    <button type="submit" name="disliked" value="True" class="btn btn-danger">Dislike</button>
                </form>
                <div class="row">
                    <div class="col-md-6">
                        <h3>Likes</h3>
                        <p>{{ post.count_reactions.0 }}</p>
                    </div>
                    <div class="col-md-6">
                        <h3>Dislikes</h3>
                        <p>{{ post.count_reactions.1 }}</p>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <img src="{{ post.images.first.image.url }}" class="img-fluid"
                             alt="{{ post.images.first.alt }}">
                    </div>
                </div>
            </div>
        </div>
    {% endfor %}
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
