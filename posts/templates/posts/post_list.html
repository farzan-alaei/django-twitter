<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Post List</title>
</head>
<body>
<h1>Post List</h1>
{% for post in object_list %}
    <h2>{{ post.title }}</h2>
    <p>{{ post.content }}</p>
    {% for post_id, reactions in likes_dislikes.items %}
        {% if post_id == post.id %}
            <p>Likes: {{ reactions.0 }}</p>
            <p>Dislikes: {{ reactions.1 }}</p>
        {% endif %}
    {% endfor %}
    <img src="{{ post.images.first.image.url }}" alt="{{ post.images.first.alt }}">
{% endfor %}
</body>
</html>
